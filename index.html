<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(90deg, #f6ae3f, #bb00ff);
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .slider {
            position: relative;
            margin: 5% auto;
            width: 500px;
            height: 600px;
            overflow:hidden;
        }

        .card-container {
            position: absolute;
            width: 100%;
            height: 100%;
            margin: 2% auto;
            justify-content: space-around;
            overflow:auto;
        }
        ::-webkit-scrollbar {
    display: none; /* Hides scrollbar for Chrome, Safari, and Edge */
}

        .card {
            width: 250px;
            height: 150px;
            margin: 30px auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            opacity: 45%;
            transition: transform 0.3s ease, width 0.3s ease;
        }


        .box{
            width: 90%;
            height: 50%;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px auto;
            border-radius: 5px;
        }
         .card .detail{
            width: 90%;
            height: 20%;
            margin: 10px auto;

        }
        .detail .circle{
            width: 40px;
            height:40px;
            border-radius: 90%;
            float: left;
            background: rgba(255, 255, 255, 0.3);
        }
       
        .detail .info{
            width: 80%;
            float: right;
        }
        .info .text-bar {
            width: 70%;
            height: 7px;
            background: rgba(255, 255, 255, 0.3);
            margin: 10px 0;
            border-radius: 5px;
        }

        .info .text-bar.long {
            width: 100%;
        }

        .card:hover{
            transform: scale(1.5);
            z-index: 999;
            bottom: 0px;
            margin-top: 50% auto;
            opacity: 100%;
        }
         
    </style>
</head>
<body>
    <div class="slider">
        <div class="card-container">
            <div class="card" id="card">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

             <div class="card" id="card1">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

             <div class="card">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

             <div class="card">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

             <div class="card">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

             <div class="card">
                <div class="box"></div>
                <div class="detail">
                    <div class="circle"></div>
                    <div class="info">
                        <div class="text-bar long"></div>
                        <div class="text-bar"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
     

</body>
</html>
